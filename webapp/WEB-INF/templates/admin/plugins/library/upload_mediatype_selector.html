<div class="insert-service">
 <form class="form-inline" method="post" name="fenvoi" action="jsp/admin/plugins/library/SelectSpaceForUpload.jsp">
	<fieldset> 
	<legend>#i18n{library.insertservice.selectMediaType}</legend>
	<input type="hidden" name="plugin_name" value="${plugin_name}" />
	<input type="hidden" name="input" value="${input}" />
	<input type="hidden" name="media_type" value="" />
	<table class="table table-striped table-condensed">
	<tr>
		<th>#i18n{library.insertservice.mediaName}</th>
		<th>#i18n{library.insertservice.description}</th>
	</tr>
	<#list mediatypes as mediatype>
		<tr>
			<td><a class="btn btn-primary btn-mini" href="javascript:document.fenvoi.media_type.value='${mediatype.mediaId}'; document.fenvoi.submit();"  title="null" >
	<i class="icon-question-sign icon-white"></i>
	</a>
</td>
			<td>${mediatype.description}</td>
		</tr>
	</#list>
    <tr><td colspan="2"><button class="btn btn-primary" onclick="javascript:history.go(-1);" >#i18n{library.insertservice.cancel.button}</button>
	</td></tr>
	</table>
</fieldset>
</form>
</div>
