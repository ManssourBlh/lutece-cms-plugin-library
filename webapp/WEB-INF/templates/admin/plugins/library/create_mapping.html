<div class="row-fluid" >
	<div class="span12" >
	<fieldset>                           
	<legend>#i18n{library.create_mapping.form.label} #i18n{library.create_mapping.documentType.label} : <strong>${document_type.code} (${document_type.name})</strong></legend> 
		<form class="form-horizontal" method="post" action="jsp/admin/plugins/library/DoCreateMapping.jsp" name="create_mapping">
		<input type="hidden" name="media_id" value="${media.mediaId}" />
		<input type="hidden" name="document_type" value="${document_type.code}" />
		<#list media.mediaAttributeList as attribute >
			<#if attribute.associableWithDocument >
				<div class="control-group">
				<label class="control-label" for="document_attribute_id_${attribute.attributeId}" >${attribute.code} : </label>
					<div class="controls">
					<select id="document_attribute_id_${attribute.attributeId}" name="document_attribute_id_${attribute.attributeId}" >			
						<#list document_type.attributes as documentAttribute >	
							<option value="${documentAttribute.id}" >${documentAttribute.name}</option>
						</#list>		
					</select>
					</div>
				</div>
			<#else>
				<div class="control-group">
				<label class="control-label" for="" >${attribute.code} : </label>
					<div class="controls">
					<em>#i18n{library.create_mapping.attribute.text.noChoiceAvailable}</em> 
					</div>
				</div>
			</#if>	
		</#list>
		<div class="form-actions">
			<button class="btn btn-primary" type="submit" >#i18n{library.create_mapping.button.validate}</button>
			<button class="btn btn-primary" onclick="javascript:history.go(-1)" >#i18n{library.create_mapping.button.cancel}</button>
		</div>
		</form>	
    </fieldset>
    </div>
</div>
