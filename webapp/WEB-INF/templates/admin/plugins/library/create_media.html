<div class="row-fluid" >
	<div class="span12" >
	<fieldset>                           
	<legend>#i18n{library.create_media.form.label}</legend> 
		<form class="form-horizontal" method="post" action="jsp/admin/plugins/library/DoCreateMedia.jsp" name="create_media" enctype="multipart/form-data">
		<div class="control-group">
			<label class="control-label" for="media_name" >#i18n{library.create_media.code}&nbsp;*&nbsp;:</label>
			<div class="controls">
				<input type="text" id="media_name" name="media_name" value="" class="input-small" maxlength="250"/>
			</div>
		</div>
		<div class="control-group">
		<label class="control-label" for="media_description" >#i18n{library.create_media.description}&nbsp;*&nbsp;:</label>
			 <div class="controls">
				<input type="text" id="media_description" name="media_description" value="" class="input-xlarge" maxlength="250"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="media_stylesheet">#i18n{library.media.creation.label.stylesheet}&nbsp;*&nbsp;:</label>
			<div class="controls">
				<input type="file" id="media_stylesheet" name="media_stylesheet" value="" class="input-xxlarge" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="media_stylesheet">#i18n{library.media.creation.label.multiple}&nbsp;*&nbsp;:</label>
			<div class="controls">
				<input type="checkbox" id="media-multiple" name="media-multiple" value="true" />
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary btn-small" type="submit" >
				<i class="icon-ok icon-white"></i>&nbsp;#i18n{library.create_media.button.validate}
			</button>
			<a class="btn btn-small" href="jsp/admin/plugins/library/ManageLibrary.jsp" >
				<i class="icon-remove-circle"></i>&nbsp;#i18n{library.create_media.button.cancel}
			</a>
		</div>   	
		</form>	
    </fieldset>
    </div>
</div>
