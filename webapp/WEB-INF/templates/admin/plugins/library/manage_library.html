<div class="row-fluid" >
	<div class="span12" >
		<fieldset>
		<legend>#i18n{library.manage_library.table.title}
			<form class="form-inline pull-right" action="jsp/admin/plugins/library/CreateMedia.jsp" method="post" >
				<button class="btn btn-primary btn-small" type="submit" ><i class="icon-plus icon-white"></i>&nbsp;#i18n{library.manage_library.button.create}</button>
			</form>
		</legend>
			<table class="table table-striped table-condensed">
			<tr>
			  <th>#i18n{library.manage_library.table.column.title.code}</th>
			  <th>#i18n{library.manage_library.table.column.title.description}</th>
			  <th>#i18n{library.manage_library.table.column.title.actions}</th>
			</tr>
			<#list media_list as media >
			<tr>
				<td>${media.name}</td>
				<td>${media.description}</td>
				<td>
					<a class="btn btn-primary btn-small" href="jsp/admin/plugins/library/ManageMedia.jsp?media_id=${media.mediaId}"  title="edit" >
						<i class="icon-edit icon-white"></i>
					</a>
					<a class="btn btn-danger btn-small" href="jsp/admin/plugins/library/RemoveMedia.jsp?media_id=${media.mediaId}"  title="delete" >
						<i class="icon-trash icon-white"></i>
					</a>
				</td>
			</tr>
			</#list>
			</table>
		</fieldset>
	</div>
</div>
