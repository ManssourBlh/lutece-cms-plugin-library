<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<fieldset>                           
	<legend>#i18n{library.create_media.form.label}</legend> 
		<form class="form-horizontal" method="post" action="jsp/admin/plugins/library/DoCreateMedia.jsp" name="create_media" enctype="multipart/form-data">
		<div class="form-group">
			<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="media_name">#i18n{library.create_media.code}&nbsp;*&nbsp;:</label>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<input type="text" id="media_name" name="media_name" value="" class="form-control input-sm" maxlength="250">
			</div>
		</div>
		<div class="form-group">
		<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="media_description">#i18n{library.create_media.description}&nbsp;*&nbsp;:</label>
			 <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<input type="text" id="media_description" name="media_description" value="" class="form-control input-sm" maxlength="250">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="media_stylesheet">#i18n{library.media.creation.label.stylesheet}&nbsp;*&nbsp;:</label>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<input type="file" id="media_stylesheet" name="media_stylesheet" value="" class="form-control input-sm">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="media_stylesheet">#i18n{library.media.creation.label.multiple}&nbsp;*&nbsp;:</label>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<input type="checkbox" id="media-multiple" name="media-multiple" value="true">
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary btn-sm" type="submit">
				<i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{library.create_media.button.validate}
			</button>
			<a class="btn btn-sm" href="jsp/admin/plugins/library/ManageLibrary.jsp">
				<i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{library.create_media.button.cancel}
			</a>
		</div>   	
		</form>	
    </fieldset>
    </div>
</div>
